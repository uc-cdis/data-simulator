$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_aligned_reads"
title: Submitted Aligned Reads
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >-
  Data file containing aligned reads that are used as input to GDC workflows.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: read_groups
    backref: submitted_aligned_reads_files
    label: data_from
    target_type: read_group
    multiplicity: one_to_many
    required: true
  - name: core_metadata_collections
    backref: submitted_aligned_reads_files
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_many
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - read_groups

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  type:
    enum:
      - submitted_aligned_reads

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Aligned Reads
      - Alignment Coordinates

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - BAM
      - BED

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - RNA-Seq
      - miRNA-Seq
      - Total RNA-Seq
      - DNA Panel

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
